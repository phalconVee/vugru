<!DOCTYPE html>
<html lang="en">

<head>
    <title>VuGru - Project Management Tool for Creators | Login</title>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Updated Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="./assets/css/main.css">


    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

    <div class="login-card">
        <div class="logo">
            <div class="logo-icon"><img src="assets/images/logo.svg" alt="Vugru"/></div>
        </div>
        <p class="heading-text">Please enter your user information to login.</p>
        
        <form id="loginForm">
            <div class="error-text mb-2" id="passwordError"></div>
            
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="Email address here" required>
                <div class="error-text" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="**************" required>
                <div class="error-text" id="passwordError"></div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember" class="checkbox-input">
                <label for="remember" class="checkbox-label">Remember me</label>
            </div>

            <button type="submit" class="sign-in-button" id="loginButton">
                <span class="spinner" style="display: none;"></span>
                <span class="button-text">Sign in</span>
            </button>
        </form>

        <div class="footer-links">
            <a href="#" class="footer-link">Create An Account</a>
            <a href="#" class="footer-link">Forgot your password?</a>
        </div>
    </div>

    
     <script src="assets/js/login.js"></script>
</body>
</html>
